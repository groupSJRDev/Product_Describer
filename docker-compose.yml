version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: product_describer_db
    environment:
      POSTGRES_USER: pd_user
      POSTGRES_PASSWORD: pd_password
      POSTGRES_DB: product_describer_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pd_user -d product_describer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: product_describer_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://pd_user:pd_password@postgres:5432/product_describer_db
      - SECRET_KEY=your-secret-key-from-openssl-rand-hex-32
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_ROOT=/app/local_storage
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    ports:
      - "8001:8000"
    volumes:
      - ./local_storage:/app/local_storage
      # Mount source for development reloading (optional, good for dev)
      - ./src:/app/src
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: {}
